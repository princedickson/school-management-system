<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>students management system</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student management system</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}"> Student management</a>
            </li>
        </ul>
    </div>
</nav>
        <div clas s= "container">
            <div class = "row">
                <h1>  List students  </h1>
            </div>
            <div class="row">
                <div class="cl-lg-3">
                    <a th:href = "@{/student/new}" class="btn btn-primary btn-sm mb-3"> Add student</a>
                </div>
            </div>
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                <tr>
                    <th> Student First Name</th>
                    <th> Student Last Name</th>
                    <th> Email</th>
                    <th> Actions </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "student: ${students}">
                    <td th:text = "${student.firstName}"></td>
                    <td th:text =  "${student.lastName}"></td>
                    <td th:text = "${student.email}"></td>
                    <td>
                        <a th:href = "@{/student/edit{id}(id=${student.id})}"
                           class="btn btn-primary "> update</a>

                        <a th:href = "@{/student/{id}(id=${student.id})}"
                           class="btn btn-danger "> Delete</a>
                    </td>


                </tr>
                </tbody>
            </table>
        </div>
</body>
</html>
